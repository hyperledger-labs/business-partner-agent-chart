# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  nameOverride: ""
  fullnameOverride: ""

  #Define domain suffix  and allow auto-generated hostpaths
  ## define <service>.ingress.hosts.host to override
  ingressSuffix: .example.com

  persistence:
    # -- If true, the Postgres chart is deployed
    deployPostgres: true

bpa:
  name: bpacore

  image:
    repository: ghcr.io/hyperledger-labs/business-partner-agent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # -- application config (remark: all new configuration values will sit here, the other ones can be migrated step by step)
  config:
    security:
      enabled: true
    bootstrap:
      username: admin
      password: changeme
    resolver:
      url: https://resolver.stage.economyofthings.io
    ledger:
      browser: https://indy-test.bosch-digital.de
    name: Business Partner Agent
    scheme: https
    web:
      only: false
    did:
      prefix: "did:sov:iil:"
    creddef:
      revocationRegistrySize: 3000
    imprint:
      url:
    privacy:
      policy:
        url:

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    # Uncomment this to define your own hosts and override global.ingressSuffix
    # hosts:
    #     host:
    #     paths: ['/']
    tls: []
    #  - secretName: my-bpa-tls
    #    hosts:
    #      - my-bpa.local

  openshift:
    route:
      enabled: false
      path: "/"
      targetPort: http
      timeout: 30s
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

keycloak:
  enabled: false

  clientId: <your keycloak client id>
  clientSecret: <your keycloak client secret>

  config:
    rolesName: roles
    nameKey: preferred_username
    redirectUri: "${bpa.scheme}://${bpa.host}/logout"
    scopes: openid
    issuer: <your keycloak realm issuer url>
    endsessionUrl: <your keycloak realm end session url>

schemas:
  enabled: true
  config:
    bank-account:
      id: "M6Mbe3qx7vB4wpZF4sBRjt:2:bank_account:1.0"
      label: "Bank Account"
      defaultAttributeName: "iban"
      restrictions:
        - issuerDid: "${bpa.did.prefix}M6Mbe3qx7vB4wpZF4sBRjt"
          label: "Demo Bank"
    commercial-register:
      id: "5mwQSWnRePrZ3oF67C4KqD:2:commercialregister:1.0"
      label: "Commercial Register"
      defaultAttributeName: "companyName"
      restrictions:
        - issuerDid: "${bpa.did.prefix}5mwQSWnRePrZ3oF67C4KqD"
          label: "Commercial Register"

acapy:
  name: acapy

  image:
    repository: bcgovimages/aries-cloudagent
    pullPolicy: IfNotPresent
    # --  Overrides the image tag whose default is the chart appVersion.
    tag: py36-1.16-0_0.6.0

  adminURLApiKey: 2f9729eef0be49608c1cffd49ee3cc4a

  agentName: ca-aca-py

  # The agent seed, 32 characters. Will be generated if not defined here
  #agentSeed: ""

  readOnlyMode: false

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    runAsUser: 1001

  service:
    type: ClusterIP
    adminPort: 8031
    httpPort: 8030

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    # Uncomment this to define your own hosts and override global.ingressSuffix
    # hosts:
    #     host:
    #     paths: ['/']
    tls: []
    #  - secretName: my-acapy-tls
    #    hosts:
    #      - my-acapy.local

  openshift:
    route:
      enabled: false
      path: "/"
      targetPort: http
      timeout: 30s
      tls:
        enabled: true
        insecureEdgeTerminationPolicy: None
        termination: edge
      wildcardPolicy: None

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  staticArgs:
    autoAcceptInvites: true
    autoAcceptRequests: true
    autoRespondMessages: true
    autoRespondCredentialProposal: true
    autoRespondCredentialOffer: true
    autoRespondCredentialRequest: true
    autoRespondPresentationProposal: true
    autoRespondPresentationRequest: true
    autoStoreCredential: true
    autoVerifyPresentation: true
    autoPingConnection: true
    autoProvision: true
    monitorPing: true
    publicInvites: true
    logLevel: info

postgresql:
  # --  PostgreSQL service configuration
  service:
    port: 5432

  # --  PostgreSQL User to create. Do not change - otherwise non-admin user is created!
  postgresqlUsername: postgres

  # --  PostgreSQL Password for the new user. If not set, a random 10 characters password will be used.
  postgresqlPassword: change-me

  # -- PostgreSQL Database to create.
  postgresqlDatabase: bpa

  # --  Persistent Volume Storage configuration. ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  persistence:

    # -- Enable PostgreSQL persistence using Persistent Volume Claims.
    enabled: false
  image:
    tag: 12
  # -- add securityContext (fsGroup, runAsUser). These need to be false for Openshift 4
  securityContext:
    enabled: true
  containerSecurityContext:
    enabled: true
